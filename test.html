 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTorrent Image Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #imageContainer img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Download Image via Magnet Link</h1>
    <label for="magnetInput">Enter Magnet URL:</label>
    <input type="text" id="magnetInput" placeholder="Enter Magnet URL" size="80">
    <button id="downloadBtn">Download Image</button>
    
    <div id="output"></div>
    <div id="imageContainer"></div>

    <!-- Include WebTorrent library -->
    <script type="module">
        import WebTorrent from 'https://esm.sh/webtorrent';

        const client = new WebTorrent();
        const downloadBtn = document.getElementById('downloadBtn');
        const magnetInput = document.getElementById('magnetInput');
        const output = document.getElementById('output');
        const imageContainer = document.getElementById('imageContainer');

        // Download image when button is clicked
        downloadBtn.addEventListener('click', () => {
            const magnetURI = magnetInput.value.trim();
            
            if (magnetURI) {
                output.innerHTML = 'Downloading image...';

                // Add torrent to WebTorrent client
                client.add(magnetURI, torrent => {
                    // Display torrent information
                    output.innerHTML = `Downloading <strong>${torrent.name}</strong>...<br>Peers: ${torrent.numPeers}`;

                    // When torrent is ready, find the image and display it
                    torrent.files.forEach(file => {
                        if (file.name.endsWith('.jpg') || file.name.endsWith('.png') || file.name.endsWith('.jpeg')) {
                            // Create a stream to read the file
                            const stream = file.createReadStream();
                            const chunks = [];

                            // Collect data chunks from the stream
                            stream.on('data', chunk => {
                                chunks.push(chunk);
                            });

                            // When the stream ends, combine the chunks and display the image
                            stream.on('end', () => {
                                const blob = new Blob(chunks, { type: 'image/jpeg' }); // Adjust type for png/jpeg
                                const url = URL.createObjectURL(blob);

                                // Create an image element and set the Blob URL as the source
                                const img = document.createElement('img');
                                img.src = url;
                                img.alt = file.name;

                                // Embed the image in the page
                                imageContainer.innerHTML = '';  // Clear previous images
                                imageContainer.appendChild(img);

                                output.innerHTML = `Image <strong>${file.name}</strong> downloaded and displayed successfully!`;
                            });
                        } else {
                            output.innerHTML += `<br>File <strong>${file.name}</strong> is not an image.`;
                        }
                    });
                });
            } else {
                alert('Please enter a valid magnet link.');
            }
        });
    </script>
</body>
</html>
