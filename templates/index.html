<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gremlin Threads DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script> <!-- Include Showdown -->

    <style>

            margin-top: 20px;
            color: #555;
        }
        .thread-container {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .thread-container img {
            max-width: 100%;
            height: auto;
        }

            display: flex;

            padding: 10px;

            color: white;

        .replies-container {
            margin-top: 10px;

            margin-top: 10px;
            padding: 10px;

    </style>

<body>
    <h1>Gremlin.Codes</h1>
    <!-- MetaMask Icon -->
    <div id="connectWalletIcon" style="display: none;">
        <img src="https://cdn.iconscout.com/icon/free/png-256/metamask-2728406-2261817.png" 
            alt="Connect MetaMask" 
            style="width: 50px; height: 50px; cursor: pointer;" 
            onclick="connectMetaMask()" />
    </div>

    <div id="status">Loading...</div>
    <button id="connectMetaMask">Connect MetaMask</button>

    <div class="navbar">Gremlin.Codes DApp</div>

    <div>
        <h3>User Tag Management</h3>
        <div>
            <!-- Radio buttons to toggle between whitelist and blacklist -->
            <input type="radio" id="whitelist" name="filterMode" value="whitelist" checked onchange="updateTagDisplay()">
            <label for="whitelist">Whitelist</label>
            <input type="radio" id="blacklist" name="filterMode" value="blacklist" onchange="updateTagDisplay()">
            <label for="blacklist">Blacklist</label>
        </div>
    
        <!-- Search bar to add tags to the currently active mode (whitelist or blacklist) -->

        <div id="searchTagsDisplay" style="margin-top: 10px;"></div>

        <div id="tagDisplayContainer">

            <ul id="tagDisplay"></ul> <!-- This will display either whitelist or blacklist based on the mode -->
        </div>

    <button id="showOverlayBtn" onclick="showOverlay()">Create Post</button>

    <!-- Admin Panel -->
    <div id="adminPanel">
        <h2>Admin Panel</h2>
    
        <!-- Section to delete posts by ID -->
        <div class="admin-controls">
            <button onclick="deletePostById()">Delete Post by ID</button>
            <input type="text" id="postIdToDelete" placeholder="Enter post ID" />
        </div>
    
        <!-- Blacklist/Whitelist Management -->
        <div class="admin-controls">
            <h3>Manage Tags</h3>
            <button onclick="addTagToBlacklist()">Blacklist Tag</button>
            <button onclick="addTagToWhitelist()">Whitelist Tag</button>
            <input type="text" id="tagToManage" placeholder="Enter tag to blacklist/whitelist" />
        </div>
    
        <div class="admin-controls">
            <h3>Manage Magnet URLs</h3>
            <button onclick="addMagnetToBlacklist()">Blacklist Magnet URL</button>
            <button onclick="addMagnetToWhitelist()">Whitelist Magnet URL</button>
            <input type="text" id="magnetToManage" placeholder="Enter magnet URL to blacklist/whitelist" />
        </div>
    
        <div class="admin-controls">
            <h3>Manage User Addresses</h3>
            <button onclick="addUserToBlacklist()">Blacklist User</button>
            <button onclick="addUserToWhitelist()">Whitelist User</button>
            <input type="text" id="userToManage" placeholder="Enter user address to blacklist/whitelist" />
        </div>
    
        <!-- Display current blacklists and whitelists -->
        <div class="admin-controls">
            <h4>Current Blacklist</h4>
            <ul id="blacklistDisplay"></ul>
    
            <h4>Current Whitelist</h4>
            <ul id="whitelistDisplay"></ul>
        </div>
    </div>

    <!-- Overlay for Thread Creation/Reply -->
    <div id="overlay">
        <div id="overlayContent">
            <h2 id="overlayTitle">Create a New Post</h2>
            <p id="replyContext" style="display: none;">Replying to: <span id="replyThreadTitle"></span></p> <!-- Added reply context -->

            <!-- Input for Post Title -->
            <input type="text" id="newPostTitle" placeholder="Title" style="width: 100%; padding: 10px;" />
        
            <!-- Input for Post Content -->
            <textarea id="newPostContent" placeholder="Content" style="width: 100%; padding: 10px; height: 100px;"></textarea>

            <!-- Input for Email -->
            <input type="email" id="newPostEmail" placeholder="Your Email (optional)" style="width: 100%; padding: 10px;" />

            <!-- Input for File Upload -->
            <input type="file" id="imageUpload" accept="image/*" style="width: 100%; padding: 10px;" />
        
            <!-- Submit Button -->

    <div id="infiniteScrollContent"></div>

    <script type='module'>
        import WebTorrent from 'https://esm.sh/webtorrent';
    </script>


<script>
    let web3;
    let gremlinThreadContract;
    let gremlinReplyContract;
    let gremlinAdminContract;
    let currentAccount = null;
    const client = new WebTorrent();
    let allThreads = [];
    let threadMap = {};
    let isAdmin = false;  // Default to non-admin
    const addedMagnets = new Set();

    const _gremlinThreadABI = {{ gremlinThreadABI | safe }};
    const _gremlinThreadAddress = "{{ gremlinThreadAddress }}";
    const _gremlinReplyABI = {{ gremlinReplyABI | safe }};
    const _gremlinReplyAddress = "{{ gremlinReplyAddress }}";
    const _gremlinAdminABI = {{ gremlinAdminABI | safe }};
    const _gremlinAdminAddress = "{{ gremlinAdminAddress }}";


    window.onload = async function() {
        console.log("Window loaded.");
        if (typeof window.ethereum !== 'undefined') {
            console.log("MetaMask detected.");
            web3 = new Web3(window.ethereum);

            // GSAP animation for MetaMask Icon
            gsap.fromTo('#connectWalletIcon', { scale: 0.8 }, { scale: 1.2, duration: 0.5, yoyo: true, repeat: -1, ease: 'power1.inOut' });

            try {
                console.log("Requesting MetaMask accounts...");
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const accounts = await web3.eth.getAccounts();
                if (accounts.length === 0) {
                    document.getElementById('connectWalletIcon').style.display = 'block';
                } else {
                    currentAccount = accounts[0];
                    document.getElementById('connectWalletIcon').style.display = 'none';
                    document.getElementById("status").innerText = `Connected account: ${currentAccount}`;

                    // Initialize contracts and check admin status before loading threads
                    initializeContracts();
                    console.log("Gremlin contracts initialized successfully.");
                    
                    await checkIfAdmin(currentAccount);  // Wait for the admin check to complete
                    await loadAndDisplayThreads();
                }

            } catch (error) {
                console.error('MetaMask access error:', error);
                document.getElementById("status").innerText = 'Could not access MetaMask. Please ensure you have authorized access.';
            }
        }
        else {
                    console.log("MetaMask is not installed.");
                    document.getElementById("status").innerText = 'MetaMask is not installed. Please install MetaMask to use this DApp.';
                }
            };





    document.getElementById('showOverlayBtn').addEventListener('click', function() {
        document.getElementById('replyContext').style.display = 'none'; // Hide reply-specific context
        document.getElementById('newPostTitle').style.display = 'block'; // Show title input for new thread
        document.getElementById('newPostTags').style.display = 'block'; // Show tags input for new thread
        document.getElementById('overlayTitle').innerText = 'Create a New Post'; // Set overlay title for new post
        document.getElementById('overlay').style.height = '100%'; // Show the overlay

        // GSAP animation to scroll to the overlay content
        gsap.to(window, { duration: 1, scrollTo: '#overlayContent', ease: 'power2.inOut' });
    });


    function closeOverlay() {
        document.getElementById('newPostTitle').value = ''; // Clear title input
        document.getElementById('newPostContent').value = ''; // Clear content input
        document.getElementById('newPostTags').value = ''; // Clear tags input
        document.getElementById('newPostEmail').value = ''; // Clear email input
        document.getElementById('imageUpload').value = ''; // Clear file input
        document.getElementById('overlay').style.height = '0%'; // Hide the overlay
    }

    function initializeContracts() {
        gremlinThreadContract = new web3.eth.Contract(_gremlinThreadABI, _gremlinThreadAddress);
        gremlinReplyContract = new web3.eth.Contract(_gremlinReplyABI, _gremlinReplyAddress);
        gremlinAdminContract = new web3.eth.Contract(_gremlinAdminABI, _gremlinAdminAddress);
        console.log("Contract instances created.");
    }


    function updateTagDisplay() {
        const filterMode = document.querySelector('input[name="filterMode"]:checked').value;
        const tagDisplayTitle = document.getElementById('tagDisplayTitle');
        const tagDisplay = document.getElementById('tagDisplay');

        if (filterMode === 'whitelist') {
            tagDisplayTitle.innerText = "Current Whitelist:";
            // Add logic to display whitelist tags
            tagDisplay.innerHTML = '<li>Example Whitelist Tag 1</li><li>Example Whitelist Tag 2</li>';
        } else if (filterMode === 'blacklist') {
            tagDisplayTitle.innerText = "Current Blacklist:";
            // Add logic to display blacklist tags
            tagDisplay.innerHTML = '<li>Example Blacklist Tag 1</li><li>Example Blacklist Tag 2</li>';
        }
    }


    async function submitPost() {
        const title = document.getElementById('newPostTitle').value.trim() || 'Untitled Post';
        const email = document.getElementById('newPostEmail').value || 'no-email@example.com';
        const content = document.getElementById('newPostContent').value.trim() || 'No content provided';
        const tags = document.getElementById('newPostTags').style.display === 'block'
            ? (document.getElementById('newPostTags').value.split(',').map(tag => tag.trim()) || ['uncategorized'])
            : ['uncategorized'];
        const imageFile = document.getElementById('imageUpload').files[0];

        try {
            let magnetUrl = '';
            // Handle image file upload
            if (imageFile) {
                const uploadResponse = await uploadToServer(imageFile); // Assuming this function uploads and returns a URL
                magnetUrl = uploadResponse;
            } else {
                magnetUrl = '0';  // No image, default to '0'
            }

            // Check if it's a reply or a new thread
            const isReply = document.getElementById('replyContext').style.display !== 'none';
            let parentThreadId = isReply ? document.getElementById('replyThreadTitle').dataset.threadId : '0';

            console.log("Parent Thread ID before making post:", parentThreadId);

            // Request MetaMask to get the user's account
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            const account = accounts[0];

            let contractMethod;
            let gasEstimate;

            if (isReply) {
                // If it's a reply, reorder the arguments for createReply
                contractMethod = gremlinReplyContract.methods.createReply(
                    content,       // Correct order for reply
                    email,
                    magnetUrl,
                    parentThreadId
                );
            } else {
                // If it's a new thread, use the order for createThread
                contractMethod = gremlinThreadContract.methods.createThread(
                    title,         // _name
                    title,         // _subject
                    email,         // _email
                    magnetUrl,     // _magnetUrl
                    tags,          // _tags
                    content,       // _content
                    parentThreadId // _parentThreadId (will be "0" for new threads)
                );
            }

            // Estimate gas for the transaction
            gasEstimate = await contractMethod.estimateGas({ from: account });

            // Send the transaction with the correct parameters
            await contractMethod.send({ from: account, gas: gasEstimate })
                .on('receipt', function(receipt) {
                    console.log('Transaction receipt:', receipt);
                });

            // Close the overlay and reload the threads
            closeOverlay();
            await loadAndDisplayThreads();

        } catch (error) {
            console.error('Error submitting post:', error);
        }
    }


    function uploadToServer(file) {
        return new Promise((resolve, reject) => {
            // Upload the file directly to the server
            const formData = new FormData();
            formData.append('file', file);

            console.log('Uploading file to server...');
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.magnet_url) {
                    const magnetUrl = String(data.magnet_url);  // Ensure magnet URL is a string
                    console.log('Server seeding: Magnet URL:', magnetUrl);

                    const existingTorrent = client.get(magnetUrl);

                    if (existingTorrent) {
                        console.log('Torrent already exists, reusing it:', existingTorrent.infoHash);
                        resolve(magnetUrl);  // Reuse the existing torrent
                    } else {
                        // Add the torrent with custom trackers
                        const trackerOptions = {
                            announce: ['wss://tracker.openwebtorrent.com']  // Specify the desired tracker(s)
                        };
                        
                        client.add(magnetUrl, trackerOptions, torrent => {
                            console.log('Torrent added successfully with the specified tracker:', torrent.infoHash);
                            resolve(magnetUrl);  // Resolve the magnet URL
                        });
                    }
                } else {
                    console.error('Error from server:', data.error || 'Unknown error');
                    reject(data.error || 'Unknown error');
                }
            })
            .catch(error => {
                console.error('Error uploading to server:', error);
                reject(error);
            });
        });
    }


    async function loadAndDisplayThreads() {
        try {
            if (!gremlinThreadContract || !gremlinThreadContract.methods) {
                throw new Error('gremlinThreadContract is not initialized');
            }

            console.log("Fetching all threads from the contract...");
            const allFetchedThreads = await gremlinThreadContract.methods.getAllThreads().call();
            const allFetchedReplies = await gremlinReplyContract.methods.getAllReplies().call();  // Fetch replies
            console.log("Threads fetched from contract:", allFetchedThreads);
            console.log("replies fetched from contract:", allFetchedReplies);

            if (!allFetchedThreads || allFetchedThreads.length === 0) {
                console.log("No threads found.");
                document.getElementById("status").innerText = "No threads found.";
                return;
            }

            allThreads = allFetchedThreads;
            allReplies = allFetchedReplies;  // Store the replies
            organizeThreadsAndReplies(allThreads, allReplies);  // Organize both threads and replies
            displaySortedThreads();
        } catch (error) {
            console.error("Error loading threads:", error);
            document.getElementById("status").innerText = `Error loading threads: ${error.message}`;
        }
    }


    function organizeThreadsAndReplies(threads, replies) {
        threadMap = {};

        threads.forEach(thread => {
            const threadId = thread.id.toString();
            threadMap[threadId] = { thread: thread, replies: [] };
        });

        replies.forEach(reply => {
            const parentThreadId = reply.parentId.toString();
            console.log('Organizing reply:', reply, 'for parent thread ID:', parentThreadId);

            if (threadMap[parentThreadId]) {
                threadMap[parentThreadId].replies.push(reply);
            } else {
                console.warn(`Reply with parentThreadId ${parentThreadId} has no matching thread.`);
            }
        });

        console.log('Thread map after organizing replies:', threadMap);
    }

    function displaySortedThreads() {
        const contentDiv = document.getElementById('infiniteScrollContent');
        contentDiv.innerHTML = '';
        const validThreads = Object.values(threadMap).filter(({ thread }) => thread !== null && thread !== undefined);

        if (validThreads.length === 0) {
            console.log("No valid root threads to display.");
            document.getElementById("status").innerText = "No valid root threads found.";
            return;
        }

        const sortedThreads = validThreads.sort((a, b) => {
            const latestA = getLastActivityTimestamp(a);
            const latestB = getLastActivityTimestamp(b);
            return latestB - latestA;
        });

        console.log("Displaying sorted threads...");
        sortedThreads.forEach(({ thread, replies }) => {
            displayThreadWithReplies(thread, replies);
        });
    }

    function getLastActivityTimestamp({ thread, replies }) {
        if (!thread) return 0;
        const latestReplyTimestamp = replies.length > 0
            ? Math.max(...replies.map(reply => reply ? Number(reply.timestamp) : 0))
            : 0;
        return Math.max(Number(thread.timestamp), latestReplyTimestamp);
    }

    function displayThreadWithReplies(thread, replies) {
        const threadContainer = document.createElement('div');
        threadContainer.className = 'thread-container';

        // Display thread title
        const title = document.createElement('h3');
        title.innerText = `${thread.name}`;
        threadContainer.appendChild(title);

        // Display thread subject
        const subject = document.createElement('p');
        subject.innerText = `${thread.subject}`;
        threadContainer.appendChild(subject);

        // Display the submitter's address
        const submitter = document.createElement('p');
        submitter.innerText = `Address: ${thread.sender}`;
        threadContainer.appendChild(submitter); // Add this line to show the thread sender

        // Download image if magnet URL is present
        if (thread.magnetUrl && thread.magnetUrl !== '0') {
            downloadImage(thread.magnetUrl, threadContainer); 
        }

        // Display thread content with markdown rendering
        const content = document.createElement('div');
        content.innerHTML = renderMarkdown(thread.content);
        threadContainer.appendChild(content);

        // Display thread tags
        const tagsContainer = document.createElement('div');
        tagsContainer.className = 'tags';
        thread.tags.forEach(tag => {
            // Display thread tags with clickable interaction for filtering
            const tagElement = document.createElement('span');
            tagElement.className = 'tag';
            tagElement.innerText = tag;

            // Add click event to populate whitelist/blacklist input field
            tagElement.onclick = () => {
                const searchBar = document.getElementById('searchBar');
                searchBar.value = tag;  // Populate the search bar
            };

            // Add an "X" button to remove the tag
            const removeButton = document.createElement('span');
            removeButton.innerText = ' X';
            removeButton.style.cursor = 'pointer';
            removeButton.onclick = () => {
                tagElement.remove();  // Remove tag from display
            };
            tagElement.appendChild(removeButton);

            tagsContainer.appendChild(tagElement);

        });
        threadContainer.appendChild(tagsContainer);

        // Reply button
        const replyButton = document.createElement('button');
        replyButton.innerText = "Reply";
        replyButton.onclick = () => openReplyOverlay(thread);
        threadContainer.appendChild(replyButton);



        // **Check if there are replies, if so display them**
        if (replies && replies.length > 0) {
            const repliesContainer = document.createElement('div');
            repliesContainer.className = 'replies-container';
            threadContainer.appendChild(repliesContainer);

            replies.forEach(reply => {
                displayReply(reply, repliesContainer);
            });
        }

        // Add the thread container to the content section
        document.getElementById('infiniteScrollContent').appendChild(threadContainer);
    }


    function displayReply(reply, repliesContainer) {
        if (!reply) return;

        // Create a container for each reply
        const replyContainer = document.createElement('div');
        replyContainer.className = 'reply-container';

        // Display reply content
        const replyContent = document.createElement('p');
        replyContent.innerText = `Reply: ${reply.content}`;
        replyContainer.appendChild(replyContent);

        // Display the submitter's address
        const submitter = document.createElement('p');
        submitter.innerText = `Submitted by: ${reply.sender}`;
        replyContainer.appendChild(submitter); // Add this line to show the reply sender

        // Append the reply container to the replies section
        repliesContainer.appendChild(replyContainer);
    }



    function renderMarkdown(text) {
        const converter = new showdown.Converter();
        return converter.makeHtml(text);
    }

function downloadImage(magnetURI, threadContainer) {
    const output = document.createElement('p');
    output.innerText = 'Downloading image...';
    threadContainer.appendChild(output);

    const trackerOptions = {
        announce: [
            'wss://tracker.openwebtorrent.com',
            'wss://tracker.fastcast.nz',
            'wss://tracker.opentracker.org',
            'wss://tracker.files.fm'
        ]
    };

    // Check if the torrent is already present in the client
    const existingTorrent = client.get(magnetURI);

    if (existingTorrent) {
        console.log(`Reusing existing torrent: ${magnetURI}`);
        // Render the image for each occurrence of the magnet URL
        renderImageForAllOccurrences(existingTorrent, magnetURI);
    } else {
        console.log(`Adding new torrent: ${magnetURI}`);
        client.add(magnetURI, trackerOptions, (torrent) => {
            console.log(`Torrent added: ${torrent.infoHash}`);
            renderImageForAllOccurrences(torrent, magnetURI);  // Render the image after it's added
        }).on('error', (err) => {
            console.error(`Error adding torrent: ${err.message}`);
        });
    }
}

function renderImageForAllOccurrences(torrent, magnetURI) {
    // Find all containers that reference the same magnet URI
    const threadContainers = document.querySelectorAll(`[data-magnet="${magnetURI}"]`);
    
    torrent.files.forEach(file => {
        if (file.name.endsWith('.jpg') || file.name.endsWith('.png') || file.name.endsWith('.jpeg')) {
            file.getBlobURL((err, url) => {
                if (err) {
                    console.error('Error downloading image:', err);
                    return;
                }

                // Loop through all containers that need this image and render the image
                threadContainers.forEach(container => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = file.name;
                    img.style.maxWidth = '200px';
                    img.style.cursor = 'pointer';
                    const magnetInfo = document.createElement('p');
                    magnetInfo.innerText = `Magnet URL: ${magnetURI}, Filename: ${file.name}`;
                    threadContainer.appendChild(magnetInfo);
                    
                    img.onclick = () => openImageFullScreen(url);  // Enable fullscreen on click
                    container.appendChild(img);

                    const output = container.querySelector('p');
                    if (output) {
                        output.innerText = 'Image downloaded.';
                    }
                });
            });
        }
    });
}


function downloadImage(magnetURI, threadContainer) {
    // Create a container for the image download status
    const output = document.createElement('p');
    output.innerText = 'Downloading image...';
    threadContainer.appendChild(output);

    // Set up tracker options for WebTorrent
    const trackerOptions = {
        announce: [
            'wss://tracker.openwebtorrent.com',
            'wss://tracker.fastcast.nz',
            'wss://tracker.opentracker.org',
            'wss://tracker.files.fm'
        ]
    };

    // Add a data attribute to the threadContainer to keep track of the magnet URI
    threadContainer.setAttribute('data-magnet', magnetURI);

    // Check if the torrent is already present in the client
    const existingTorrent = client.get(magnetURI);

    if (existingTorrent) {
        console.log(`Reusing existing torrent: ${magnetURI}`);
        // Call a function to render the image for all occurrences of the magnet URI
        renderImageForAllOccurrences(existingTorrent, magnetURI);
    } else {
        // Add the torrent if it's not already present
        console.log(`Adding new torrent: ${magnetURI}`);
        client.add(magnetURI, trackerOptions, (torrent) => {
            console.log(`Torrent added: ${torrent.infoHash}`);
            // Call a function to render the image for all occurrences of the magnet URI
            renderImageForAllOccurrences(torrent, magnetURI);
        }).on('error', (err) => {
            console.error(`Error adding torrent: ${err.message}`);
        });
    }
}

function renderImageForAllOccurrences(torrent, magnetURI) {
    // Find all containers that reference the same magnet URI
    const threadContainers = document.querySelectorAll(`[data-magnet="${magnetURI}"]`);
    
    // Loop through the torrent files and find image files
    torrent.files.forEach(file => {
        if (file.name.endsWith('.jpg') || file.name.endsWith('.png') || file.name.endsWith('.jpeg')) {
            file.getBlobURL((err, url) => {
                if (err) {
                    console.error('Error downloading image:', err);
                    return;
                }

                // Loop through all containers that need this image and render the image
                threadContainers.forEach(container => {
                    const img = document.createElement('img');
                    img.src = url;

    function openImageFullScreen(url) {
        const overlayDiv = document.createElement('div');
        overlayDiv.style.position = 'fixed';
        overlayDiv.style.top = '0';
        overlayDiv.style.left = '0';
        overlayDiv.style.width = '100%';
        overlayDiv.style.height = '100%';
        overlayDiv.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
        overlayDiv.style.zIndex = '10000';
        overlayDiv.style.display = 'flex';
        overlayDiv.style.justifyContent = 'center';
        overlayDiv.style.alignItems = 'center';

        const fullScreenImage = document.createElement('img');
        fullScreenImage.src = url;
        fullScreenImage.style.maxWidth = '90%';
        fullScreenImage.style.maxHeight = '90%';

        overlayDiv.appendChild(fullScreenImage);
        document.body.appendChild(overlayDiv);

        overlayDiv.onclick = () => {
            document.body.removeChild(overlayDiv);
        };
    }

    function openReplyOverlay(thread) {
        document.getElementById('replyContext').style.display = 'block'; 
        document.getElementById('replyThreadTitle').innerText = thread.name;
        document.getElementById('replyThreadTitle').dataset.threadId = thread.id;
        document.getElementById('overlayTitle').innerText = 'Reply to Thread'; 
        document.getElementById('overlay').style.height = '100%';

        document.getElementById('newPostTitle').value = thread.name;  // Set thread name as the title
        document.getElementById('newPostTags').style.display = 'none';  // Hide tags input for replies
    }
