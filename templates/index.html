<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gremlin Threads DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webtorrent/webtorrent.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.6.0/dist/gsap.min.js"></script> <!-- GSAP for animations -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px 10px;
            text-align: center;
            z-index: 1000;
        }
        #status {
            padding: 20px;
            color: #333;
        }
        .section {
            padding: 100px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #infiniteScrollContent {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 150px;
            padding: 20px;
        }
        .thread-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            opacity: 0; /* Initially invisible for animation */
        }
        .thread-container img {
            max-width: 100%;
            border-radius: 8px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .thread-container img:hover {
            transform: scale(1.05);
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: rgba(0, 0, 0, 0.9);
            transition: 0.5s;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #overlayContent {
            color: white;
            text-align: center;
            transform: scale(0);
            transition: 0.5s;
        }
        #showOverlayBtn, #closeOverlayBtn {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #showOverlayBtn:hover, #closeOverlayBtn:hover {
            background-color: #0056b3;
        }
        .tag {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        @media (max-width: 768px) {
            .section {
                padding: 50px 10px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">Gremlin Threads DApp</div>

    <!-- MetaMask Status and Connect Button -->
    <div id="status">Loading...</div>
    <button id="connectMetaMask" class="hidden">Connect MetaMask</button>

    <!-- Main Content for Threads -->
    <div id="infiniteScrollContent"></div>

    <!-- Overlay for creating new threads or replying -->
    <div id="overlay">
        <div id="overlayContent">
            <h2 id="overlayTitle">Create a New Post</h2>
            <p id="replyContext" style="display: none;">Replying to: <span id="replyThreadTitle"></span></p>
            <input type="text" id="newPostTitle" placeholder="Title" style="width: 80%; padding: 10px; margin-bottom: 10px;">
            <textarea id="newPostContent" placeholder="Content" style="width: 80%; height: 100px; padding: 10px; margin-bottom: 10px;"></textarea>
            <input type="text" id="newPostTags" placeholder="Tags (comma-separated)" style="width: 80%; padding: 10px; margin-bottom: 10px;">
            <input type="file" id="imageUpload" accept="image/*" style="width: 80%; padding: 10px; margin-bottom: 10px;">
            <button id="submitPostBtn" onclick="submitPost()">Submit Post</button>
            <button id="closeOverlayBtn" onclick="closeOverlay()">Cancel</button>
        </div>
    </div>

    <script>
        // Initialize GSAP animation timeline
        window.onload = function () {
            gsap.from(".navbar", { duration: 1, y: -100, ease: "bounce" });
            gsap.from("#status", { opacity: 0, duration: 1, delay: 0.5 });
        };

        // Show overlay with animation
        function showOverlay() {
            document.getElementById('overlay').style.height = '100%';
            gsap.to("#overlayContent", { scale: 1, duration: 0.5 });
        }

        // Close overlay with animation
        function closeOverlay() {
            document.getElementById('overlay').style.height = '0%';
            gsap.to("#overlayContent", { scale: 0, duration: 0.5 });
        }

        // Display threads with animation
        function displayThreadWithReplies(thread, replies) {
            const threadContainer = document.createElement('div');
            threadContainer.className = 'thread-container';

            const title = document.createElement('h3');
            title.innerText = `Title: ${thread.name}`;
            threadContainer.appendChild(title);

            const content = document.createElement('p');
            content.innerText = thread.content;
            threadContainer.appendChild(content);

            if (thread.magnetUrl) {
                const img = document.createElement('img');
                img.src = thread.magnetUrl;
                img.alt = "Thread Image";
                threadContainer.appendChild(img);
            }

            document.getElementById('infiniteScrollContent').appendChild(threadContainer);

            // GSAP animation for each thread
            gsap.to(threadContainer, { opacity: 1, duration: 0.7, ease: "power2.inOut", delay: 0.2 });
        }
    </script>

</body>
</html>
