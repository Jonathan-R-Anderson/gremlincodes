<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gremlin Threads</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webtorrent/webtorrent.min.js"></script>

    <style>
        .thread-container {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .reply-container {
            margin-left: 20px;
            padding: 10px;
            border-left: 3px solid #ccc;
            background-color: #f0f0f0;
        }

        /* Initial small image size */
        img.thumbnail {
            display: block;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        /* Enlarged image */
        img.enlarged {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: rgba(0, 0, 0, 0.9);
            overflow-y: hidden;
            transition: 0.5s;
            z-index: 9999;
        }

        #overlayContent {
            position: relative;
            top: 25%;
            width: 80%;
            margin: auto;
            color: white;
        }

        .navbar {
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .search-box {
            padding: 10px;
            margin: 10px 0;
        }

        #showOverlayBtn, #closeOverlayBtn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
        }

        .placeholder-content {
            width: 100%;
            height: 200px;
            background-color: #eaeaea;
            display: block;
            text-align: center;
            line-height: 200px;
            font-size: 14px;
            color: #ccc;
        }

        /* Collapsible admin panel */
        .collapsible {
            background-color: #333;
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }

        .collapsible:after {
            content: '\002B'; /* Unicode character for "plus" sign */
            color: white;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }

        .active:after {
            content: "\2212"; /* Unicode character for "minus" sign */
        }

        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        }

        .admin-action {
            margin: 10px 0;
        }

    </style>
</head>
<body>
    <div class="navbar">
        ManiwaniBoard
    </div>

    <div class="search-box">
        <input type="text" id="searchBar" placeholder="Enter tags..." onkeyup="filterThreads()" />
    </div>

    <div class="container" id="infiniteScrollContent">
        <!-- Threads will be dynamically loaded here -->
    </div>

    <button id="showOverlayBtn" onclick="showOverlay()">Create Post</button>
    <button id="closeOverlayBtn" onclick="closeOverlay()">Cancel</button>

    <div id="overlay">
        <div id="overlayContent">
            <h2 id="overlayTitle">Create a New Post</h2>
            <input type="text" id="newPostTitle" placeholder="Title" style="width: 100%; padding: 10px;" />
            <textarea id="newPostContent" placeholder="Content" style="width: 100%; padding: 10px; height: 100px;"></textarea>
            <input type="text" id="newPostTags" placeholder="Tags (comma-separated)" style="width: 100%; padding: 10px;" />
            <input type="file" id="imageUpload" accept="image/*" style="width: 100%; padding: 10px;" />
            <button id="submitPostBtn" onclick="submitPost()">Submit Post</button>
        </div>
    </div>

    <!-- Collapsible Admin Panel -->
    <button class="collapsible" id="adminPanelToggle" style="display:none;">Admin Panel</button>
    <div class="content" id="adminPanel">
        <h3>Gremlin Admin Actions</h3>
        <div class="admin-action">
            <label for="banUserAddress">Ban User Address:</label>
            <input type="text" id="banUserAddress" placeholder="Enter user address">
            <button onclick="banUser()">Ban User</button>
        </div>
        <div class="admin-action">
            <label for="blacklistThreadId">Blacklist Thread ID:</label>
            <input type="text" id="blacklistThreadId" placeholder="Enter thread ID">
            <button onclick="blacklistThread()">Blacklist Thread</button>
        </div>
        <div class="admin-action">
            <label for="whitelistThreadId">Whitelist Thread ID:</label>
            <input type="text" id="whitelistThreadId" placeholder="Enter thread ID">
            <button onclick="whitelistThread()">Whitelist Thread</button>
        </div>
    </div>

    <script>
        let gremlinThreadContract;
        let gremlinAdminContract;
        let currentAccount;
        let isAdmin = false;

        // Initialize WebTorrent client
        const client = new WebTorrent();

        // Store a reference to the added torrents
        const addedTorrents = new Set();

        async function initializeContracts() {
            if (typeof window.ethereum !== 'undefined') {
                const web3 = new Web3(window.ethereum);

                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    currentAccount = accounts[0];

                    gremlinThreadContract = new web3.eth.Contract(
                        {{ gremlinThreadABI | safe }},
                        '{{ gremlinThreadAddress }}'
                    );

                    gremlinAdminContract = new web3.eth.Contract(
                        {{ gremlinAdminABI | safe }},
                        '{{ gremlinAdminAddress }}'
                    );

                    // Check if the user is the admin
                    const adminAddress = await gremlinAdminContract.methods.owner().call();
                    if (adminAddress.toLowerCase() === currentAccount.toLowerCase()) {
                        isAdmin = true;
                        document.getElementById("adminPanelToggle").style.display = "block";
                    }

                    await loadMorePosts();
                } catch (error) {
                    alert('Could not access MetaMask. Please ensure MetaMask is installed and you have authorized access.');
                    console.log(error);
                }
            } else {
                alert('MetaMask is not installed. Please install MetaMask to use this application.');
            }
        }

        // Toggle collapsible admin panel
        document.addEventListener("DOMContentLoaded", function() {
            const collapsible = document.getElementsByClassName("collapsible")[0];
            collapsible.addEventListener("click", function() {
                this.classList.toggle("active");
                const content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        });

        async function banUser() {
            const address = document.getElementById("banUserAddress").value;
            try {
                await gremlinAdminContract.methods.banUser(address).send({ from: currentAccount });
                alert(`User ${address} has been banned.`);
            } catch (error) {
                console.log('Error banning user:', error);
            }
        }

        async function blacklistThread() {
            const threadId = document.getElementById("blacklistThreadId").value;
            try {
                await gremlinAdminContract.methods.blacklistThread(threadId).send({ from: currentAccount });
                alert(`Thread ${threadId} has been blacklisted.`);
            } catch (error) {
                console.log('Error blacklisting thread:', error);
            }
        }

        async function whitelistThread() {
            const threadId = document.getElementById("whitelistThreadId").value;
            try {
                await gremlinAdminContract.methods.whitelistThread(threadId).send({ from: currentAccount });
                alert(`Thread ${threadId} has been whitelisted.`);
            } catch (error) {
                console.log('Error whitelisting thread:', error);
            }
        }

        // Other functions like loadMorePosts, submitPost, etc., remain the same

        window.onload = function() {
            initializeContracts();
        };
    </script>
</body>
</html>
