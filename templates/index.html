<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gremlin Threads DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webtorrent/webtorrent.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script> <!-- Include Showdown -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.3/full/pyodide.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #status {
            margin-top: 20px;
            color: #555;
        }
        .thread-container {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .thread-container img {
            max-width: 100%;
            height: auto;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .tag {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: rgba(0, 0, 0, 0.9);
            overflow-y: hidden;
            transition: 0.5s;
            z-index: 9999;
        }
        #overlayContent {
            position: relative;
            top: 25%;
            width: 80%;
            margin: auto;
            color: white;
        }
        .navbar {
            padding: 10px;
            background-color: #333;
            color: white;
        }
        .search-box {
            padding: 10px;
            margin: 10px 0;
        }
        #showOverlayBtn, #closeOverlayBtn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
        }
        #adminPanel {
            display: none;
            background-color: #eee;
            padding: 15px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .admin-controls {
            margin-bottom: 10px;
        }
        .replies-container {
            margin-top: 10px;
        }

        .reply-container {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

    </style>
</head>
<body>
    <h1>Gremlin Threads DApp</h1>
    <div id="status">Loading...</div>
    <button id="connectMetaMask">Connect MetaMask</button>

    <div class="navbar">ManiwaniBoard</div>

    <!-- Add the radio buttons for filtering in the search-box section -->
    <div class="search-box">
        <input type="text" id="searchBar" placeholder="Enter tags..." onkeypress="addTagToSearchOnEnter(event)" />
        
        <!-- Whitelist and Blacklist Radio Buttons -->
        <div>
            <input type="radio" id="whitelist" name="filterMode" value="whitelist" checked>
            <label for="whitelist">Whitelist</label>
            
            <input type="radio" id="blacklist" name="filterMode" value="blacklist">
            <label for="blacklist">Blacklist</label>
        </div>
        
        <!-- Display selected search tags -->
        <div id="searchTagsDisplay" style="margin-top: 10px;"></div>
    </div>


    <button id="showOverlayBtn" onclick="showOverlay()">Create Post</button>

    <!-- Admin Panel -->
    <div id="adminPanel">
        <h2>Admin Panel</h2>
    
        <!-- Section to delete posts by ID -->
        <div class="admin-controls">
            <button onclick="deletePostById()">Delete Post by ID</button>
            <input type="text" id="postIdToDelete" placeholder="Enter post ID" />
        </div>
    
        <!-- Blacklist/Whitelist Management -->
        <div class="admin-controls">
            <h3>Manage Tags</h3>
            <button onclick="addTagToBlacklist()">Blacklist Tag</button>
            <button onclick="addTagToWhitelist()">Whitelist Tag</button>
            <input type="text" id="tagToManage" placeholder="Enter tag to blacklist/whitelist" />
        </div>
    
        <div class="admin-controls">
            <h3>Manage Magnet URLs</h3>
            <button onclick="addMagnetToBlacklist()">Blacklist Magnet URL</button>
            <button onclick="addMagnetToWhitelist()">Whitelist Magnet URL</button>
            <input type="text" id="magnetToManage" placeholder="Enter magnet URL to blacklist/whitelist" />
        </div>
    
        <div class="admin-controls">
            <h3>Manage User Addresses</h3>
            <button onclick="addUserToBlacklist()">Blacklist User</button>
            <button onclick="addUserToWhitelist()">Whitelist User</button>
            <input type="text" id="userToManage" placeholder="Enter user address to blacklist/whitelist" />
        </div>
    
        <!-- Display current blacklists and whitelists -->
        <div class="admin-controls">
            <h4>Current Blacklist</h4>
            <ul id="blacklistDisplay"></ul>
    
            <h4>Current Whitelist</h4>
            <ul id="whitelistDisplay"></ul>
        </div>
    </div>

    <!-- Overlay for Thread Creation/Reply -->
    <div id="overlay">
        <div id="overlayContent">
            <h2 id="overlayTitle">Create a New Post</h2>
            <p id="replyContext" style="display: none;">Replying to: <span id="replyThreadTitle"></span></p> <!-- Added reply context -->

            <!-- Input for Post Title -->
            <input type="text" id="newPostTitle" placeholder="Title" style="width: 100%; padding: 10px;" />
        
            <!-- Input for Post Content -->
            <textarea id="newPostContent" placeholder="Content" style="width: 100%; padding: 10px; height: 100px;"></textarea>

            <!-- Input for Tags -->
            <input type="text" id="newPostTags" placeholder="Tags (comma-separated)" style="width: 100%; padding: 10px;" />

            <!-- Input for Email -->
            <input type="email" id="newPostEmail" placeholder="Your Email (optional)" style="width: 100%; padding: 10px;" />

            <!-- Input for File Upload -->
            <input type="file" id="imageUpload" accept="image/*" style="width: 100%; padding: 10px;" />
        
            <!-- Submit Button -->
            <button id="submitPostBtn" onclick="submitPost()">Submit Post</button>

            <!-- Cancel Button -->
            <button id="closeOverlayBtn" onclick="closeOverlay()">Cancel</button>
        </div>
    </div>

    
    <div id="infiniteScrollContent"></div>

    <script type='module'>
        import WebTorrent from 'https://esm.sh/webtorrent';
    </script>

    <script>
        let web3;
        let gremlinThreadContract;
        let gremlinAdminContract;
        let currentAccount = null;
        let loadedThreads = 0;  // Track the number of loaded threads
        const batchSize = 5;    // Number of posts to load per batch
        const client = new WebTorrent(); // WebTorrent client for image handling
        let allThreads = []; // Store all loaded threads for filtering

        // Assuming these will be injected
        const _gremlinThreadABI = {{ gremlinThreadABI | safe }};  
        const _gremlinThreadAddress = "{{ gremlinThreadAddress }}";  
        const _gremlinAdminABI = {{ gremlinAdminABI | safe }};  
        const _gremlinAdminAddress = "{{ gremlinAdminAddress }}";  

        // Log when the window loads
        window.onload = async function() {
            console.log("Window loaded.");

            if (typeof window.ethereum !== 'undefined') {
                console.log("MetaMask detected.");
                web3 = new Web3(window.ethereum);

                try {
                    console.log("Requesting MetaMask accounts...");
                    await window.ethereum.request({ method: 'eth_requestAccounts' });

                    const accounts = await web3.eth.getAccounts();
                    currentAccount = accounts[0];
                    console.log(`Connected account: ${currentAccount}`);
                    document.getElementById("status").innerText = `Connected account: ${currentAccount}`;

                    // Initialize Gremlin contracts
                    console.log("Initializing Gremlin contracts...");
                    gremlinThreadContract = new web3.eth.Contract(_gremlinThreadABI, _gremlinThreadAddress);
                    gremlinAdminContract = new web3.eth.Contract(_gremlinAdminABI, _gremlinAdminAddress);

                    console.log("Gremlin contracts initialized successfully.");

                    // Check if the connected account is the admin
                    console.log("Checking admin status...");
                    await checkIfAdmin(currentAccount);

                    // Initialize the DApp (load threads, etc.)
                    console.log("Initializing DApp...");
                    initializeDApp();

                } catch (error) {
                    console.error('MetaMask access error:', error);
                    document.getElementById("status").innerText = 'Could not access MetaMask. Please ensure you have authorized access.';
                }
            } else {
                console.log("MetaMask is not installed.");
                document.getElementById("status").innerText = 'MetaMask is not installed. Please install MetaMask to use this DApp.';
            }
        };

        // Admin Panel Check
        async function checkIfAdmin(account) {
            try {
                const admin = await gremlinAdminContract.methods.owner().call();
                console.log(`Admin Address: ${admin}, Current Account: ${account}`);

                if (admin.toLowerCase() === account.toLowerCase()) {
                    document.getElementById('adminPanel').style.display = 'block';
                    console.log("Admin account detected.");
                } else {
                    console.log("Non-admin account.");
                }
            } catch (error) {
                console.error("Error checking admin status:", error);
            }
        }

        // Extend renderMarkdown to detect languages in code blocks
        function renderMarkdown(text) {
            const converter = new showdown.Converter();
            let html = converter.makeHtml(text);

            // Modify regex to extract language class, e.g., ```python
            html = html.replace(/<pre><code class="language-(\w+)">([\s\S]*?)<\/code><\/pre>/g, (match, lang, codeContent) => {
                return `<pre><code>${codeContent}</code></pre>
                        <button class="run-code-btn" onclick="runCodeInLanguage(\`${encodeURIComponent(codeContent)}\`, '${lang}', this)">Run ${lang} Code</button>
                        <pre class="code-output" style="background-color: #f9f9f9; padding: 10px; border: 1px solid #ccc;"></pre>`;
            });

            return html;
        }

        async function runCodeInLanguage(code, language, button) {
            const decodedCode = decodeURIComponent(code);
            const outputContainer = button.nextElementSibling;
            outputContainer.innerText = ''; // Clear previous output

            if (language === 'javascript') {
                runJavaScriptCode(decodedCode, outputContainer);
            } else if (language === 'python') {
                await runPythonCode(decodedCode, outputContainer);
            } else {
                outputContainer.innerText = `Unsupported language: ${language}`;
            }
        }

        let pyodideReady = false;

        async function loadPyodide() {
            if (!pyodideReady) {
                window.pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.21.3/full/"
                });
                pyodideReady = true;
            }
        }


        // Function to run JavaScript using JS-Interpreter
        function runJavaScriptCode(code, outputContainer) {
            try {
                const myInterpreter = new Interpreter(code, (interpreter, globalObject) => {
                    interpreter.setProperty(globalObject, 'console', interpreter.createObject({
                        log: interpreter.createNativeFunction((text) => {
                            outputContainer.innerText += `${text}\n`;
                        })
                    }));
                });
                
                // Step through the code asynchronously
                function nextStep() {
                    if (myInterpreter.step()) {
                        setTimeout(nextStep, 10);
                    }
                }
                nextStep();
            } catch (error) {
                outputContainer.innerText = `JavaScript Error: ${error.message}`;
            }
        }

        // Function to run Python using Pyodide
        async function runPythonCode(code, outputContainer) {
            try {
                await loadPyodide(); // Load Pyodide if it’s not already loaded
                let pyodide = window.pyodide; // Access the loaded Pyodide instance

                // Execute Python code and capture the output
                let output = pyodide.runPython(code);
                outputContainer.innerText = output;
            } catch (error) {
                outputContainer.innerText = `Python Error: ${error.message}`;
            }
        }


        // Initialize DApp
        async function initializeDApp() {
            console.log("DApp initialization started.");

            try {
                await loadMorePosts();
                console.log("Initial batch of posts loaded.");

                window.onscroll = async function() {
                    if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                        console.log("Reached bottom of page, loading more posts...");
                        await loadMorePosts();
                    }
                };
                console.log("Scroll listener added successfully.");
            } catch (error) {
                console.error("Error initializing DApp:", error);
            }
        }

        // Submit a new post
        async function submitPost() {
            const title = document.getElementById('newPostTitle').value;
            const email = document.getElementById('newPostEmail').value || "test@example.com";
            const content = document.getElementById('newPostContent').value;
            const tags = document.getElementById('newPostTags').value.split(',').map(tag => tag.trim());
            const imageFile = document.getElementById('imageUpload').files[0];
            const ethAddress = currentAccount; // Use connected Ethereum address

            try {
                // Assuming the file is uploaded via WebTorrent
                const magnetUrl = await uploadToServer(imageFile);

                const isReply = document.getElementById('replyContext').style.display !== 'none';
                let subject = "New Thread";
                if (isReply) {
                    subject = `Reply to: ${document.getElementById('replyThreadTitle').innerText}`;
                }

                // Request Ethereum accounts to submit the transaction
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const account = accounts[0];

                // Estimate the gas required for the transaction
                const gasEstimate = await gremlinThreadContract.methods.createThread(
                    title, subject, email, magnetUrl, tags, content, ethAddress
                ).estimateGas({ from: account });

                // Send the transaction to create the new thread or reply
                await gremlinThreadContract.methods.createThread(
                    title, subject, email, magnetUrl, tags, content, ethAddress
                ).send({ from: account, gas: gasEstimate });

                // Collapse the overlay after successful submission
                closeOverlay();

                // Reload posts after submitting the new post/reply
                await loadMorePosts();
            } catch (error) {
                console.error('Error submitting post:', error);
            }
        }

        // Modify the uploadToServer function to allow duplicate torrents
        async function uploadToServer(file) {
            return new Promise((resolve, reject) => {
                const existingTorrent = client.get(file);

                if (existingTorrent) {
                    console.log('Destroying existing torrent:', existingTorrent.infoHash);
                    // Destroy the existing torrent before adding a new one
                    existingTorrent.destroy((err) => {
                        if (err) {
                            console.error('Error destroying existing torrent:', err);
                            return reject(err);
                        }

                        // Now that the existing torrent is destroyed, we can safely add a new one
                        client.seed(file, (torrent) => {
                            console.log('New file seeded, magnet URI:', torrent.magnetURI);
                            resolve(torrent.magnetURI);
                        });
                    });
                } else {
                    // If no existing torrent, just seed the file as usual
                    client.seed(file, (torrent) => {
                        console.log('File seeded, magnet URI:', torrent.magnetURI);
                        resolve(torrent.magnetURI);
                    });
                }
            });
        }




        // Load More Posts
        async function loadMorePosts() {
            console.log("Loading more posts...");
            try {
                const threadCount = await gremlinThreadContract.methods.threadCount().call();
                console.log(`Total threads available: ${threadCount}`);
                const totalThreads = Number(threadCount);

                const threadsToLoad = Math.min(batchSize, totalThreads - loadedThreads);
                console.log(`Loading ${threadsToLoad} threads...`);

                for (let i = loadedThreads; i < loadedThreads + threadsToLoad; i++) {
                    const thread = await gremlinThreadContract.methods.getThread(i + 1).call();
                    console.log(`Loaded thread ${i + 1}:`, thread);
                    allThreads.push(thread);
                    displayThread(thread);
                }

                loadedThreads += threadsToLoad;

                if (loadedThreads >= totalThreads) {
                    console.log("All threads loaded.");
                }
            } catch (error) {
                console.error("Error loading posts:", error);
            }
        }

        // Display a Thread
        function displayThread(thread, index) {
            const threadContainer = document.createElement('div');
            threadContainer.className = 'thread-container';

            const title = document.createElement('h3');
            title.innerText = `Title: ${thread.name}`;
            threadContainer.appendChild(title);

            const subject = document.createElement('p');
            subject.innerText = `Subject: ${thread.subject}`;
            threadContainer.appendChild(subject);

            const email = document.createElement('p');
            email.innerText = `Email: ${thread.email}`;
            threadContainer.appendChild(email);

            const ethAddress = document.createElement('p');
            ethAddress.innerText = `Ethereum Address: ${thread.ethAddress}`;
            threadContainer.appendChild(ethAddress);

            const content = document.createElement('div');
            content.innerHTML = renderMarkdown(thread.content);
            threadContainer.appendChild(content);

            const tagsContainer = document.createElement('div');
            tagsContainer.className = 'tags';
            thread.tags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.className = 'tag';
                tagElement.innerText = tag;
                tagElement.onclick = () => addTagToSearch(tag);
                tagsContainer.appendChild(tagElement);
            });
            threadContainer.appendChild(tagsContainer);

            // Fetch and display the latest 3 replies
            const repliesContainer = document.createElement('div');
            repliesContainer.className = 'replies-container';
            threadContainer.appendChild(repliesContainer);

            fetchAndDisplayLatestReplies(thread, repliesContainer);

            const replyButton = document.createElement('button');
            replyButton.innerText = 'Reply';
            replyButton.onclick = () => openReplyOverlay(thread.name, index); // Trigger reply overlay with thread context
            threadContainer.appendChild(replyButton);

            if (thread.magnetUrl) {
                downloadImage(thread.magnetUrl, threadContainer);
            }

            document.getElementById('infiniteScrollContent').appendChild(threadContainer);
        }



        // Function to render Markdown using Showdown
        function renderMarkdown(text) {
            const converter = new showdown.Converter();
            return converter.makeHtml(text);
        }


        function downloadImage(magnetURI, threadContainer) {
            const output = document.createElement('p');
            output.innerText = 'Downloading image...';
            threadContainer.appendChild(output);

            client.add(magnetURI, torrent => {
                torrent.files.forEach(file => {
                    if (file.name.endsWith('.jpg') || file.name.endsWith('.png') || file.name.endsWith('.jpeg')) {
                        file.getBlobURL((err, url) => {
                            if (err) {
                                output.innerText = 'Error downloading image.';
                                return console.error(err);
                            }

                            const img = document.createElement('img');
                            img.src = url;
                            img.alt = file.name;
                            threadContainer.appendChild(img);

                            output.innerText = `Image downloaded: ${file.name}`;

                            // Start seeding the image after download
                            file.getBlob((err, blob) => {
                                if (err) {
                                    console.error('Error converting file to Blob:', err);
                                    return;
                                }
                                seedFile(blob); // Seed the blob after it's downloaded
                            });
                        });
                    }
                });
            });
        }

        // Function to fetch and display the latest 3 replies for a thread
        async function fetchAndDisplayLatestReplies(thread, repliesContainer) {
            try {
                // Assuming the contract has a method to get replies for a thread
                const repliesCount = await gremlinThreadContract.methods.getRepliesCount(thread.id).call();
                const totalReplies = Number(repliesCount);

                // If there are less than 3 replies, show all replies
                const repliesToShow = Math.min(3, totalReplies);

                if (repliesToShow === 0) {
                    const noRepliesMessage = document.createElement('p');
                    noRepliesMessage.innerText = "No replies yet.";
                    repliesContainer.appendChild(noRepliesMessage);
                    return;
                }

                for (let i = totalReplies - repliesToShow; i < totalReplies; i++) {
                    const reply = await gremlinThreadContract.methods.getReply(thread.id, i).call();
                    displayReply(reply, repliesContainer);
                }
            } catch (error) {
                console.error('Error fetching replies:', error);
            }
        }

        // Function to display a single reply
        function displayReply(reply, repliesContainer) {
            const replyContainer = document.createElement('div');
            replyContainer.className = 'reply-container';
            replyContainer.style.marginTop = '10px';
            replyContainer.style.padding = '10px';
            replyContainer.style.border = '1px solid #ccc';
            replyContainer.style.backgroundColor = '#f1f1f1';

            const replyContent = document.createElement('p');
            replyContent.innerText = `Reply: ${reply.content}`;
            replyContainer.appendChild(replyContent);

            const replyAuthor = document.createElement('p');
            replyAuthor.innerText = `Author: ${reply.ethAddress}`;
            replyContainer.appendChild(replyAuthor);

            repliesContainer.appendChild(replyContainer);
        }


        function seedFile(blob) {
            // Seed the file using the WebTorrent client
            client.seed(blob, torrent => {
                console.log('Client is seeding:', torrent.magnetURI);
            });
        }


        // Add tag to the search field and filter posts
        function addTagToSearch(tag) {
            const searchBar = document.getElementById('searchBar');
            const currentTags = searchBar.value.split(',').map(t => t.trim()).filter(t => t);
            if (!currentTags.includes(tag)) {
                currentTags.push(tag);
                searchBar.value = currentTags.join(', ');
                filterPosts();
            }
        }

        // Filter posts based on the selected radio button (Whitelist or Blacklist) and tags
        function filterPosts() {
            const searchTagsDisplay = document.getElementById('searchTagsDisplay');
            const tags = searchTagsDisplay.getElementsByTagName('span');
            const searchTags = [];

            // Collect all tags from the displayed search tags
            for (let i = 0; i < tags.length; i++) {
                searchTags.push(tags[i].textContent.replace(' X', '').toLowerCase());
            }

            const contentDiv = document.getElementById('infiniteScrollContent');
            contentDiv.innerHTML = ''; // Clear the current posts

            // Get the selected filter mode (Whitelist or Blacklist)
            const filterMode = document.querySelector('input[name="filterMode"]:checked').value;

            // Filter the threads based on the selected filter mode
            allThreads.forEach(thread => {
                const threadTags = thread.tags.map(tag => tag.toLowerCase());
                let showThread = false;

                if (filterMode === 'whitelist') {
                    // Whitelist: Only show if all search tags are in the thread's tags
                    showThread = searchTags.every(tag => threadTags.includes(tag));
                } else if (filterMode === 'blacklist') {
                    // Blacklist: Hide if any search tag is in the thread's tags
                    showThread = !searchTags.some(tag => threadTags.includes(tag));
                }

                if (showThread) {
                    displayThread(thread);
                }
            });
        }

        // Show overlay for post creation
        function showOverlay() {
            document.getElementById('overlay').style.height = "100%";
        }

        function openReplyOverlay(threadTitle, threadIndex) {
            document.getElementById('replyContext').style.display = 'block'; // Show the reply context
            document.getElementById('replyThreadTitle').innerText = threadTitle; // Set the thread being replied to
            document.getElementById('overlayTitle').innerText = 'Reply to Thread'; // Update overlay title to indicate a reply
            document.getElementById('overlay').style.height = '100%'; // Open the overlay
        }

        function closeOverlay() {
            document.getElementById('newPostTitle').value = '';
            document.getElementById('newPostContent').value = '';
            document.getElementById('newPostTags').value = '';
            document.getElementById('newPostEmail').value = '';
            document.getElementById('imageUpload').value = '';
            document.getElementById('replyContext').style.display = 'none'; // Hide the reply context on close
            document.getElementById('overlayTitle').innerText = 'Create a New Post'; // Reset the title
            document.getElementById('overlay').style.height = '0%'; // Close the overlay
        }


        // Add tag to the search field and filter posts
        function addTagToSearchOnEnter(event) {
            if (event.key === 'Enter') {
                const tagInput = document.getElementById('searchBar');
                const tag = tagInput.value.trim().toLowerCase();
                if (tag) {
                    const searchTags = document.getElementById('searchTagsDisplay');
                    const tagElement = document.createElement('span');
                    tagElement.className = 'tag';
                    tagElement.style.display = 'inline-block';
                    tagElement.style.marginRight = '5px';
                    tagElement.style.padding = '5px 10px';
                    tagElement.style.backgroundColor = '#007bff';
                    tagElement.style.color = '#fff';
                    tagElement.style.borderRadius = '5px';
                    tagElement.style.cursor = 'pointer';

                    // Set the tag name and an 'X' to remove it
                    tagElement.innerHTML = `${tag} <span style="margin-left: 5px; color: #fff; cursor: pointer;" onclick="removeTagFromSearch('${tag}')">X</span>`;
                    searchTags.appendChild(tagElement);
                    
                    tagInput.value = ''; // Clear the input field
                    filterPosts(); // Re-filter the posts
                }
            }
        }

        // Remove tag from the search
        function removeTagFromSearch(tag) {
            const searchTagsDisplay = document.getElementById('searchTagsDisplay');
            const tags = searchTagsDisplay.getElementsByTagName('span');
            
            for (let i = 0; i < tags.length; i++) {
                if (tags[i].textContent.includes(tag)) {
                    searchTagsDisplay.removeChild(tags[i]);
                    break;
                }
            }

            filterPosts(); // Re-filter posts after removing a tag
        }

    </script>
</body>
</html>
