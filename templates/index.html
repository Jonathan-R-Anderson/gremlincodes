<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gremlin Threads DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webtorrent/webtorrent.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script> <!-- Include Showdown -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.3/full/pyodide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.9.1/dist/gsap.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #status {
            margin-top: 20px;
            color: #555;
        }
        .thread-container {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .thread-container img {
            max-width: 100%;
            height: auto;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .tag {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: rgba(0, 0, 0, 0.9);
            overflow-y: hidden;
            transition: 0.5s;
            z-index: 9999;
        }
        #overlayContent {
            position: relative;
            top: 25%;
            width: 80%;
            margin: auto;
            color: white;
        }
        .navbar {
            padding: 10px;
            background-color: #333;
            color: white;
        }
        .search-box {
            padding: 10px;
            margin: 10px 0;
        }
        #showOverlayBtn, #closeOverlayBtn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
        }
        #adminPanel {
            display: none;
            background-color: #eee;
            padding: 15px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .admin-controls {
            margin-bottom: 10px;
        }
        .replies-container {
            margin-top: 10px;
        }

        .reply-container {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            margin-left: 20px; /* Indentation for replies */
            border-left: 2px solid #ccc;
            padding-left: 10px;
        }
        .code-block {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px 0;
            position: relative;
        }
        .play-button {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .code-result {
            margin-top: 10px;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <h1>Gremlin.Codes</h1>
    <!-- MetaMask Icon -->
    <div id="connectWalletIcon" style="display: none;">
        <img src="https://cdn.iconscout.com/icon/free/png-256/metamask-2728406-2261817.png" 
            alt="Connect MetaMask" 
            style="width: 50px; height: 50px; cursor: pointer;" 
            onclick="connectMetaMask()" />
    </div>

    <div id="status">Loading...</div>
    <button id="connectMetaMask">Connect MetaMask</button>

    <div class="navbar">Gremlin.Codes DApp</div>

    <div>
        <h3>User Tag Management</h3>
        <div>
            <!-- Radio buttons to toggle between whitelist and blacklist -->
            <input type="radio" id="whitelist" name="filterMode" value="whitelist" checked onchange="updateTagDisplay()">
            <label for="whitelist">Whitelist</label>
            <input type="radio" id="blacklist" name="filterMode" value="blacklist" onchange="updateTagDisplay()">
            <label for="blacklist">Blacklist</label>
        </div>
    
        <!-- Search bar to manually add tags -->
        <input type="text" id="searchBar" placeholder="Enter tag..." onkeypress="addTagOnEnter(event)" />
        <div id="searchTagsDisplay" style="margin-top: 10px;"></div>

        <div id="tagDisplayContainer">
            <h4 id="tagDisplayTitle">Current Whitelist:</h4>
            <ul id="tagDisplay"></ul> <!-- This will display either whitelist or blacklist based on the mode -->
        </div>
    </div>
    


    <button id="showOverlayBtn" onclick="showOverlay()">Create Post</button>

    <!-- Admin Panel -->
    <div id="adminPanel">
        <h2>Admin Panel</h2>
    
        <!-- Section to delete posts by ID -->
        <div class="admin-controls">
            <button onclick="deletePostById()">Delete Post by ID</button>
            <input type="text" id="postIdToDelete" placeholder="Enter post ID" />
        </div>
    
        <!-- Blacklist/Whitelist Management -->
        <div class="admin-controls">
            <h3>Manage Tags</h3>
            <button onclick="addTagToBlacklist()">Blacklist Tag</button>
            <button onclick="addTagToWhitelist()">Whitelist Tag</button>
            <input type="text" id="tagToManage" placeholder="Enter tag to blacklist/whitelist" />
        </div>
    
        <div class="admin-controls">
            <h3>Manage Magnet URLs</h3>
            <button onclick="addMagnetToBlacklist()">Blacklist Magnet URL</button>
            <button onclick="addMagnetToWhitelist()">Whitelist Magnet URL</button>
            <input type="text" id="magnetToManage" placeholder="Enter magnet URL to blacklist/whitelist" />
        </div>
    
        <div class="admin-controls">
            <h3>Manage User Addresses</h3>
            <button onclick="addUserToBlacklist()">Blacklist User</button>
            <button onclick="addUserToWhitelist()">Whitelist User</button>
            <input type="text" id="userToManage" placeholder="Enter user address to blacklist/whitelist" />
        </div>
    
        <!-- Display current blacklists and whitelists -->
        <div class="admin-controls">
            <h4>Current Blacklist</h4>
            <ul id="blacklistDisplay"></ul>
    
            <h4>Current Whitelist</h4>
            <ul id="whitelistDisplay"></ul>
        </div>
    </div>

    <!-- Overlay for Thread Creation/Reply -->
    <div id="overlay">
        <div id="overlayContent">
            <h2 id="overlayTitle">Create a New Post</h2>
            <p id="replyContext" style="display: none;">Replying to: <span id="replyThreadTitle"></span></p> <!-- Added reply context -->

            <!-- Input for Post Title -->
            <input type="text" id="newPostTitle" placeholder="Title" style="width: 100%; padding: 10px;" />
        
            <!-- Input for Post Content -->
            <textarea id="newPostContent" placeholder="Content" style="width: 100%; padding: 10px; height: 100px;"></textarea>

            <!-- Input for Tags -->
            <input type="text" id="newPostTags" placeholder="Tags (comma-separated)" style="width: 100%; padding: 10px;" />

            <!-- Input for Email -->
            <input type="email" id="newPostEmail" placeholder="Your Email (optional)" style="width: 100%; padding: 10px;" />

            <!-- Input for File Upload -->
            <input type="file" id="imageUpload" accept="image/*" style="width: 100%; padding: 10px;" />
        
            <!-- Submit Button -->
            <button id="submitPostBtn" onclick="submitPost()">Submit Post</button>

            <!-- Cancel Button -->
            <button id="closeOverlayBtn" onclick="closeOverlay()">Cancel</button>
        </div>
    </div>

    
    <div id="infiniteScrollContent"></div>

    <script type='module'>
        import WebTorrent from 'https://esm.sh/webtorrent';
    </script>


<script>
    let web3;
    let gremlinThreadContract;
    let gremlinReplyContract;
    let gremlinAdminContract;
    let currentAccount = null;
    const client = new WebTorrent();
    let allThreads = [];
    let threadMap = {};
    let isAdmin = false;  // Default to non-admin
    const addedMagnets = new Set();
    let selectedTags = [];

    const _gremlinThreadABI = {{ gremlinThreadABI | safe }};
    const _gremlinThreadAddress = "{{ gremlinThreadAddress }}";
    const _gremlinReplyABI = {{ gremlinReplyABI | safe }};
    const _gremlinReplyAddress = "{{ gremlinReplyAddress }}";
    const _gremlinAdminABI = {{ gremlinAdminABI | safe }};
    const _gremlinAdminAddress = "{{ gremlinAdminAddress }}";

    window.onload = async function() {
        // Existing MetaMask setup and initialization logic...

        await loadAndDisplayThreads(); // Load threads after contract setup
    };

    function initializeContracts() {
        // Initialize Gremlin contract instances
        gremlinThreadContract = new web3.eth.Contract(_gremlinThreadABI, _gremlinThreadAddress);
        gremlinReplyContract = new web3.eth.Contract(_gremlinReplyABI, _gremlinReplyAddress);
        gremlinAdminContract = new web3.eth.Contract(_gremlinAdminABI, _gremlinAdminAddress);
        console.log("Contract instances created.");
    }

    async function loadAndDisplayThreads() {
        // Fetch threads and replies
        console.log("Fetching threads...");
        const threads = await gremlinThreadContract.methods.getAllThreads().call();
        const replies = await gremlinReplyContract.methods.getAllReplies().call();

        organizeThreadsAndReplies(threads, replies); // Organize and display threads
        displaySortedThreads();
    }

    // Display thread content, detect code blocks, and enable code execution
    function displayThreadWithReplies(thread, replies) {
        const threadContainer = document.createElement('div');
        threadContainer.className = 'thread-container';

        const title = document.createElement('h3');
        title.innerText = thread.name;
        threadContainer.appendChild(title);

        const subject = document.createElement('p');
        subject.innerText = thread.subject;
        threadContainer.appendChild(subject);

        const content = document.createElement('div');
        content.innerHTML = renderMarkdown(thread.content);
        threadContainer.appendChild(content);

        applyCodeExecutionLogic(content); // Apply code execution logic after rendering Markdown

        // Existing logic for handling replies, tags, etc...
        document.getElementById('infiniteScrollContent').appendChild(threadContainer);
    }

    // Parse markdown and detect code blocks
    function renderMarkdown(text) {
        const converter = new showdown.Converter({
            tables: true,
            strikethrough: true,
            tasklists: true,
            simpleLineBreaks: true
        });
        return converter.makeHtml(text); // Convert Markdown to HTML
    }

    // Detect code blocks in the rendered HTML and add play buttons for execution
    function applyCodeExecutionLogic(container) {
        const codeBlocks = container.querySelectorAll('pre code');

        codeBlocks.forEach((codeBlock) => {
            const lang = codeBlock.classList.contains('language-python') ? 'python' : 'javascript';

            // Add play button for executing code
            const playButton = document.createElement('button');
            playButton.classList.add('play-button');
            playButton.innerText = 'Play';
            playButton.onclick = () => executeCode(codeBlock, lang);

            codeBlock.parentElement.appendChild(playButton); // Append play button after code block
        });
    }

    // Handle code execution for Python, JavaScript, and WebAssembly
    async function executeCode(codeBlock, lang) {
        let result = '';
        const code = codeBlock.innerText.trim();

        if (lang === 'python') {
            result = await executePythonCode(code);
        } else if (lang === 'javascript') {
            result = executeJavaScriptCode(code);
        } else if (lang === 'wasm') {
            result = await executeWasmCode(code);
        }

        displayCodeResult(result, codeBlock);
    }

    async function executePythonCode(code) {
        const pyodide = await loadPyodide();
        try {
            return await pyodide.runPythonAsync(code);
        } catch (error) {
            return `Error in Python code: ${error}`;
        }
    }

    function executeJavaScriptCode(code) {
        try {
            return eval(code);
        } catch (error) {
            return `Error in JavaScript code: ${error}`;
        }
    }

    async function executeWasmCode(wasmCode) {
        try {
            const bytes = new Uint8Array(wasmCode.split('').map(c => c.charCodeAt(0)));
            const wasmModule = await WebAssembly.compile(bytes);
            const wasmInstance = await WebAssembly.instantiate(wasmModule);
            return wasmInstance.exports.main(); // Assuming a "main" function exists
        } catch (error) {
            return `Error in WebAssembly code: ${error}`;
        }
    }

    // Display the result of the executed code below the code block
    function displayCodeResult(result, codeBlock) {
        const resultElement = document.createElement('div');
        resultElement.classList.add('code-result');
        resultElement.innerText = `Result: ${result}`;
        codeBlock.parentElement.appendChild(resultElement);
    }
</script>


</body>
</html>
