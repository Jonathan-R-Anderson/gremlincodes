<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gremlin Threads DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webtorrent/webtorrent.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #status {
            margin-top: 20px;
            color: #555;
        }
        .thread-container {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: rgba(0, 0, 0, 0.9);
            overflow-y: hidden;
            transition: 0.5s;
            z-index: 9999;
        }
        #overlayContent {
            position: relative;
            top: 25%;
            width: 80%;
            margin: auto;
            color: white;
        }
        .navbar {
            padding: 10px;
            background-color: #333;
            color: white;
        }
        .search-box {
            padding: 10px;
            margin: 10px 0;
        }
        #showOverlayBtn, #closeOverlayBtn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Gremlin Threads DApp</h1>
    <div id="status">Loading...</div> <!-- Status element added -->
    <button id="connectMetaMask">Connect MetaMask</button>
    
    <div class="navbar">ManiwaniBoard</div>

    <div class="search-box">
        <input type="text" id="searchBar" placeholder="Enter tags..." />
    </div>

    <div id="infiniteScrollContent"></div>

    <button id="showOverlayBtn" onclick="showOverlay()">Create Post</button>
    <button id="closeOverlayBtn" onclick="closeOverlay()">Cancel</button>

    <div id="overlay">
        <div id="overlayContent">
            <h2 id="overlayTitle">Create a New Post</h2>
            <input type="text" id="newPostTitle" placeholder="Title" style="width: 100%; padding: 10px;" />
            <textarea id="newPostContent" placeholder="Content" style="width: 100%; padding: 10px; height: 100px;"></textarea>
            <input type="text" id="newPostTags" placeholder="Tags (comma-separated)" style="width: 100%; padding: 10px;" />
            <input type="file" id="imageUpload" accept="image/*" style="width: 100%; padding: 10px;" />
            <button id="submitPostBtn" onclick="submitPost()">Submit Post</button>
        </div>
    </div>

    <script>
        let web3;
        let gremlinThreadContract;
        let gremlinAdminContract;
        let currentAccount = null;
        const _gremlinThreadABI = {{ gremlinThreadABI | tojson }};  // Inject GremlinThread ABI
        const _gremlinThreadAddress = "{{ gremlinThreadAddress }}";  // Inject GremlinThread Address

        const _gremlinAdminABI = {{ gremlinAdminABI | tojson }};  // Inject GremlinAdmin ABI
        const _gremlinAdminAddress = "{{ gremlinAdminAddress }}";  // Inject GremlinAdmin Address

        // Initialize WebTorrent client
        const client = new WebTorrent();

        window.onload = async function () {
            if (typeof window.ethereum !== 'undefined') {
                web3 = new Web3(window.ethereum);
                document.getElementById("status").innerText = 'MetaMask detected, connect to continue.';
            } else {
                document.getElementById("status").innerText = 'MetaMask is not installed. Please install MetaMask to use this DApp.';
            }
        };

        // Connect to MetaMask
        document.getElementById("connectMetaMask").onclick = async function() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Request account access
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    currentAccount = accounts[0];
                    document.getElementById("status").innerText = `Connected account: ${currentAccount}`;

                    // Initialize Gremlin contracts
                    gremlinThreadContract = new web3.eth.Contract(_gremlinThreadABI, _gremlinThreadAddress);
                    gremlinAdminContract = new web3.eth.Contract(_gremlinAdminABI, _gremlinAdminAddress);

                    // Initialize the DApp (load threads, check admin status, etc.)
                    initializeDApp();
                } catch (error) {
                    console.error('MetaMask access error:', error);
                    document.getElementById("status").innerText = 'Could not access MetaMask. Please ensure you have authorized access.';
                }
            } else {
                document.getElementById("status").innerText = 'MetaMask is not installed. Please install MetaMask to use this DApp.';
            }
        };

        // Initialize DApp after connecting MetaMask
        async function initializeDApp() {
            // Load existing threads, check if the connected account is admin, etc.
            console.log('DApp initialized with account:', currentAccount);
        }

        // Submit a new post
        async function submitPost() {
            const title = document.getElementById('newPostTitle').value;
            const content = document.getElementById('newPostContent').value;
            const tags = document.getElementById('newPostTags').value.split(',').map(tag => tag.trim());
            const imageFile = document.getElementById('imageUpload').files[0];

            try {
                const magnetUrl = await uploadToServer(imageFile);
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const account = accounts[0];

                // Submit the thread to the GremlinThread contract
                await gremlinThreadContract.methods.createThread(
                    title, tags, magnetUrl
                ).send({ from: account });

                closeOverlay();
                await loadMorePosts();
            } catch (error) {
                console.error('Error submitting post:', error);
            }
        }

        // Upload file to WebTorrent and return magnet URL
        async function uploadToServer(file) {
            return new Promise((resolve, reject) => {
                client.seed(file, (torrent) => {
                    console.log('File seeded, magnet URI:', torrent.magnetURI);
                    resolve(torrent.magnetURI);
                });
            });
        }

        // Load more posts
        async function loadMorePosts() {
            // Load posts from the smart contract and display them
            console.log('Loading more posts...');
        }

        function showOverlay() {
            document.getElementById('overlay').style.height = "100%";
        }

        function closeOverlay() {
            document.getElementById('overlay').style.height = "0%";
        }

    </script>
</body>
</html>
