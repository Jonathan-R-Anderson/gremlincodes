<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnet URL Image Resolver</title>
    <script src="https://cdn.jsdelivr.net/npm/webtorrent/webtorrent.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #image-container {
            margin-top: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Resolve Magnet URL</h1>
    <input type="text" id="magnet-url" placeholder="Enter magnet URL here">
    <button onclick="resolveMagnet()">Resolve and Display Image</button>

    <div id="status"></div>
    <div id="image-container"></div>

    <script>
        function resolveMagnet() {
            const magnetURI = document.getElementById('magnet-url').value.trim();
            const statusDiv = document.getElementById('status');
            const imageContainer = document.getElementById('image-container');

            if (!magnetURI) {
                alert('Please enter a valid magnet URL.');
                return;
            }

            statusDiv.textContent = "Adding torrent...";
            imageContainer.innerHTML = ""; // Clear any previous image

            const client = new WebTorrent();

            client.add(magnetURI, torrent => {
                statusDiv.textContent = "Torrent is added. Searching for image files...";

                torrent.on('ready', () => {
                    const file = torrent.files.find(file => /\.(jpg|jpeg|png|gif)$/i.test(file.name));

                    if (file) {
                        file.getBlobURL((err, url) => {
                            if (err) {
                                console.error('Error getting the file:', err);
                                statusDiv.textContent = "Error retrieving the image file.";
                                return;
                            }

                            imageContainer.innerHTML = `<img src="${url}" alt="Torrent Image">`;
                            statusDiv.textContent = "Image loaded successfully.";
                        });
                    } else {
                        statusDiv.textContent = "No image found in the torrent.";
                        alert('No image found in the torrent.');
                    }
                });

                torrent.on('error', err => {
                    console.error('Torrent error:', err);
                    statusDiv.textContent = "Failed to download the torrent.";
                });
            });

            client.on('error', err => {
                console.error('Client error:', err);
                statusDiv.textContent = "Failed to add the torrent.";
            });

            client.on('warning', err => {
                console.warn('Client warning:', err);
                statusDiv.textContent = "Warning: " + err.message;
            });
        }
    </script>
</body>
</html>
