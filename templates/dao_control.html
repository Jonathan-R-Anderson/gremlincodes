<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAO Control Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <h1>DAO Control Panel</h1>

    <div>
        <h2>Tip User</h2>
        <form id="tipUserForm">
            <label for="recipientAddress">Recipient Address:</label>
            <input type="text" id="recipientAddress" required>
            <label for="timeOnPage">Time on Page (seconds):</label>
            <input type="number" id="timeOnPage" required>
            <label for="avgTimeOnPage">Average Time on Page (seconds):</label>
            <input type="number" id="avgTimeOnPage" required>
            <button type="submit">Tip User</button>
        </form>
        <p id="tipUserStatus"></p>
    </div>

    <div>
        <h2>View DAO Status</h2>
        <button id="viewStatusBtn">View Status</button>
        <pre id="daoStatus"></pre>
    </div>

    <script>
        let gremlinDAOContract;

        async function fetchContractData() {
            try {
                const response = await fetch('/contract_data');
                const data = await response.json();

                if (typeof window.ethereum !== 'undefined') {
                    const web3 = new Web3(window.ethereum);
                    gremlinDAOContract = new web3.eth.Contract(data.gremlinDAOABI, data.gremlinDAOAddress);

                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                } else {
                    alert('MetaMask is not installed. Please install MetaMask to use this application.');
                }
            } catch (error) {
                console.error('Error fetching contract data:', error);
                alert('An error occurred while fetching contract data. Please try again later.');
            }
        }

        async function tipUser(event) {
            event.preventDefault();
            const recipientAddress = document.getElementById('recipientAddress').value;
            const timeOnPage = parseInt(document.getElementById('timeOnPage').value);
            const avgTimeOnPage = parseInt(document.getElementById('avgTimeOnPage').value);

            try {
                const fromAddress = (await window.ethereum.request({ method: 'eth_requestAccounts' }))[0];

                await gremlinDAOContract.methods.tipToken(recipientAddress, timeOnPage, avgTimeOnPage)
                    .send({ from: fromAddress });

                document.getElementById('tipUserStatus').innerText = 'User tipped successfully!';
            } catch (error) {
                console.error('Error tipping user:', error);
                document.getElementById('tipUserStatus').innerText = `Error tipping user: ${error.message}`;
            }
        }

        async function viewDAOStatus() {
            try {
                const tags = await gremlinDAOContract.methods.getAllTags().call();
                const reserve = await gremlinDAOContract.methods.reserve().call();
                const maxSupply = await gremlinDAOContract.methods.maxSupply().call();

                const status = {
                    "Reserve": reserve.toString(),
                    "Max Supply": maxSupply.toString(),
                    "Tags": tags
                };

                document.getElementById('daoStatus').innerText = JSON.stringify(status, null, 2);
            } catch (error) {
                console.error('Error viewing DAO status:', error);
                document.getElementById('daoStatus').innerText = `Error viewing DAO status: ${error.message}`;
            }
        }

        document.getElementById('tipUserForm').addEventListener('submit', tipUser);
        document.getElementById('viewStatusBtn').addEventListener('click', viewDAOStatus);

        window.onload = fetchContractData;
    </script>
</body>
</html>
